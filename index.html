    <title>To Do List</title>

</head>

<body>
    <div class="the-container">
        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <div class="list-holder" id="holder">
                <div class="the-list">
                    <input type="text" class="the-list-title" id="title">
                    <textarea class="the-list-text" id="text" cols="30" rows="10"></textarea>
                    <button class="the-list-button" type="submit" onclick=addTask()>Add To List</button>
                </div>
